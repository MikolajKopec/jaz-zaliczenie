<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body layout:fragment="body">
<nav th:switch="${current_user.is_logged}">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a th:if="${current_page} == '1'" class="nav-link active"  aria-current="page" href="/index">Strona główna</a>
            <a th:unless="${current_page} == '1'" class="nav-link"  aria-current="page" href="/index">Strona główna</a>
        </li>
        <li class="nav-item dropdown">
            <a th:if="${current_page} == '2'" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Todo</a>
            <a th:unless="${current_page} == '2'" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Todo</a>
            <ul class="dropdown-menu">
                <li ><a class="dropdown-item " th:href="@{/todo/add_new_todo}">Dodaj nowe zadanie</a></li>
                <li ><a class="dropdown-item" th:href="@{/todo/view_todos}">Wyświetl swoje zadania</a></li>
            </ul>
        </li>
        <li th:case="true" class="nav-item dropdown">
            <a th:if="${current_page} == '3'" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Zarządzaj użytkownikiem</a>
            <a th:unless="${current_page} == '3'" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Zarządzaj użytkownikiem</a>
            <ul class="dropdown-menu">
                <a class="nav-link" th:href="@{/user/logout_user}">Wyloguj</a>
            </ul>
        </li>
        <li th:case="*" class="nav-item dropdown">
            <a th:if="${current_page} == '3'" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Zarządzaj użytkownikiem</a>
            <a th:unless="${current_page} == '3'" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Zarządzaj użytkownikiem</a>
            <ul class="dropdown-menu">
                <li><a class="nav-link" th:href="@{/user/login_user}">Zaloguj</a></li>
                <li><a class="nav-link" th:href="@{/user/add_new_user}">Zarejestruj</a></li>
            </ul>
        </li>
    </ul>
</nav>
<main>
    <div class="container d-flex justify-content-center align-item-center flex-column">
        <h1>Coś poszło nie tak.</h1>
        <a href="#" onclick="history.back()" class="btn btn-danger mx-5"> Wróć do poprzedniej strony</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
