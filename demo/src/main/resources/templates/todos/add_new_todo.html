<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe zadanie</title>
    <link href="../static/css/base.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body layout:fragment="body">
<nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Strona główna</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Todo</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/todo/add_new_todo}">Dodaj nowe zadanie</a></li>
                <li><a class="dropdown-item" th:href="@{/todo/view_todos}">Wyświetl swoje zadania</a></li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/login_user}">Zaloguj</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/add_new_user}">Zarejestruj</a>
        </li>
    </ul>
</nav>
<main>
    <div class="container">
        <form action="/todo/add_new_todo" method="post">
            <fieldset>
                <div class="mb-1">
                    <label for="title" class="form-label">Tytuł zadania: </label>
                    <input class="form-control" name="title" id="title" type="text" placeholder="Zrobić zakupy">
                </div>
                <div class="mb-1">
                    <label for="description" class="form-label">Opis: </label>
                    <textarea id="description" name="description" class="form-control textarea" cols="40" rows="10"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-2">Dodaj zadanie</button>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
